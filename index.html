<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>五子棋</title>
  <link rel="stylesheet" href="./css/index.css"/>
  <script data-main="./js/main" src="./js/require.js"></script>
</head>
<body>
<div class="container">
  <div class="chess-room">
    <div id="gobang"></div>

    <div id="btn-group">
      <button id="black">我执黑子</button>
      <button id="white">我执白子</button>
      <span id="tip">** 黑子先行 **</span>
      <button id="restart" style="display:none">重新开始</button>
    </div>
  </div>

  <div id="players">
    <h1 class="title">玩家列表</h1>
    <div class="player">
      <h2 class="name">玩家1</h2>
      <button class="chess-btn">对弈</button>
    </div>
  </div>
</div>
</body>
</html>
